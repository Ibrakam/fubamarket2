[program:fubamarket2-nextjs]
command=/usr/bin/npm start
directory=/path/to/your/FubaMarket2/fubamarket
user=www-data
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/fubamarket2-nextjs.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=10
environment=NODE_ENV=production,PATH="/usr/local/bin:/usr/bin:/bin"
