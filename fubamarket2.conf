[program:fubamarket2]
command=/path/to/your/FubaMarket2/start_server.sh
directory=/path/to/your/FubaMarket2
user=www-data
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/fubamarket2.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=10
environment=PATH="/path/to/your/FubaMarket2/apps/api/.venv/bin:/usr/local/bin:/usr/bin:/bin",PYTHONPATH="/path/to/your/FubaMarket2/apps/api"
