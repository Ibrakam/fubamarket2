[program:fubamarket2-django-prod]
command=/path/to/your/FubaMarket2/apps/api/.venv/bin/gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 core.wsgi:application
directory=/path/to/your/FubaMarket2/apps/api
user=www-data
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/fubamarket2-django-prod.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=10
environment=PATH="/path/to/your/FubaMarket2/apps/api/.venv/bin:/usr/local/bin:/usr/bin:/bin",PYTHONPATH="/path/to/your/FubaMarket2/apps/api",DJANGO_SETTINGS_MODULE="core.settings"

[program:fubamarket2-nextjs-prod]
command=/usr/bin/npm start
directory=/path/to/your/FubaMarket2/fubamarket
user=www-data
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/fubamarket2-nextjs-prod.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=10
environment=NODE_ENV=production,PATH="/usr/local/bin:/usr/bin:/bin"
