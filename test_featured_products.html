<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Featured Products API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product { border: 1px solid #ccc; margin: 10px; padding: 10px; }
        .product img { max-width: 200px; max-height: 200px; }
        .photos { margin-top: 10px; }
        .photo { margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test Featured Products API</h1>
    <button onclick="fetchProducts()">Fetch Featured Products</button>
    <div id="results"></div>

    <script>
        async function fetchProducts() {
            try {
                const response = await fetch('https://fubamarket.com/api/products/featured/');
                const data = await response.json();
                
                console.log('API Response:', data);
                
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '<h2>API Response:</h2>';
                
                data.forEach((product, index) => {
                    const productDiv = document.createElement('div');
                    productDiv.className = 'product';
                    productDiv.innerHTML = `
                        <h3>Product ${index + 1}: ${product.title}</h3>
                        <p>ID: ${product.id}</p>
                        <p>Price: ${product.price_uzs}</p>
                        <p>Category: ${product.category_name || 'None'}</p>
                        <p>Active: ${product.is_active}</p>
                        <p>Photos count: ${product.photos ? product.photos.length : 0}</p>
                        <div class="photos">
                            ${product.photos && product.photos.length > 0 ? 
                                product.photos.map(photo => `
                                    <div class="photo">
                                        <img src="${photo.image}" alt="${photo.alt}" onerror="this.style.display='none'">
                                        <p>Photo ID: ${photo.id}</p>
                                        <p>Image URL: ${photo.image}</p>
                                        <p>Alt: ${photo.alt}</p>
                                    </div>
                                `).join('') : 
                                '<p>No photos</p>'
                            }
                        </div>
                        <pre>${JSON.stringify(product, null, 2)}</pre>
                    `;
                    resultsDiv.appendChild(productDiv);
                });
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
